<div class="login-container" style="text-align:center; margin-top:32px; font-family: 'Roboto', sans-serif;">
  <div *ngIf="!isLoggedIn">
    <button mat-raised-button color="primary" (click)="loginWithGoogle()">
      <mat-icon>login</mat-icon> Login with Google
    </button>
  </div>
  <div *ngIf="isLoggedIn">
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </div>
</div>
